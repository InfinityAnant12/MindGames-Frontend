<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weed Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background-color: #f0fdf4; } /* A light green background */
    .card {
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
    }
    .pot-slot.targetable:hover {
      outline: 2px dashed #fbbf24; /* amber-400 */
      cursor: pointer;
    }
    .player-board.targetable:hover {
      outline: 2px dashed #fbbf24; /* amber-400 */
      cursor: pointer;
    }
    .player-board.current-player {
      border-color: #34d399; /* emerald-400 */
      box-shadow: 0 0 15px rgba(52, 211, 153, 0.5);
    }

    /* Confetti Animations */
    @keyframes confetti-fall {
      0% { transform: translateY(-10vh) rotateZ(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotateZ(360deg); opacity: 0; }
    }
    @keyframes confetti-sway {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(40px); }
    }
     @keyframes confetti-rotate {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      100% { transform: rotateY(720deg) rotateX(360deg); }
    }
  </style>

  }
}
</script>
